<!-- Erik fileSearch.html -->

<template name="fileSearch">
    {{> navbar }}
    <!-- do work and your divs here -->


    <div class="dTable">
        <table id="dItems">
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Uploader</th>
                <th>Size</th>
            </tr>
            {{#with allFiles }}
            {{#each allFiles }}    
            <tr>
                <td>{{ fDate }}</td>
                <td><a href="/Files/{{ _id }}{{ extensionWithDot }}" download="{{ name }}{{ extensionWithDot }}">{{ name }}</a></td>
                <td>{{ fUser }}</td> 
                <td>{{ fSize }}</td>
            </tr>
            {{/each}}
            {{/with}}       
        </table>
    </div>

</template>
