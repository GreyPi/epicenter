<!-- Gregory Pierot -->

<template name="chat">
  {{> mainTitle}}
  {{> navbar }}
  {{#if currentUser}}
  <!-- <body style = "background-color: rgba(102,117,241,0.8);"> -->
  <div class="messages-box">
    <div class="messages-scroll">
      <div class="header">
        <h1>Welcome to Epicenter Chat!</h1>
        <button>Make a Chat Room</button>
      </div>


      <div class="messages">
        {{#with allMessages}}
        {{#each allMessages}}
       
          <tr><div class="emailAdress" style = "background:{{color}}"> {{ email }}: </div>
          <div class="displayMessage"> {{ message }} </div></tr>
        {{/each}}
        {{/with}}
      </div>
    </div>
  </div>

  <div class="new-message-container">
    <form>
      <input
        type="text"
        class="message-input"
        placeholder="Type your message here..."
      /><button type="submit">Send</button>
    </form>
  </div>
<!-- </body> -->
  {{else}}
  {{> notLoggedIn}}
  {{/if}}
</template>
